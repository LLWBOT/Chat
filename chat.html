<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 10px;
      border-right: 1px solid #ccc;
    }
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 10px;
      background: #eee;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    .chat-input button {
      padding: 8px 12px;
    }
    .friend-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .friend-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    #typingIndicator {
      padding: 5px;
      font-style: italic;
      color: #555;
    }
    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Friends</h2>
      <button onclick="openModal()">âž• Add Friend</button>
      <ul id="friendList"></ul>
    </div>
    <div class="chat">
      <div class="chat-header" id="chatHeader">Select a friend to chat</div>
      <div id="typingIndicator"></div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Add Friend Modal -->
  <div id="addFriendModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add a Friend</h3>
      <input type="text" id="friendIdInput" placeholder="Enter Unique ID" />
      <button onclick="submitAddFriend()">Add</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentFriendId = null;

    async function fetchFriends() {
      const res = await fetch('/api/friends', {
        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
      });
      const friends = await res.json();
      const list = document.getElementById('friendList');
      list.innerHTML = '';
      friends.forEach(friend => {
        const li = document.createElement('li');
        li.className = 'friend-item';
        li.innerHTML = `<img src="${friend.profilePicture}" /><span>${friend.username}</span>`;
        li.onclick = () => openChat(friend);
        list.appendChild(li);
      });
    }

    function openModal() {
      document.getElementById('addFriendModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('addFriendModal').style.display = 'none';
    }

    function submitAddFriend() {
      const uniqueId = document.getElementById('friendIdInput').value;
      if (uniqueId) {
        fetch('/api/add-friend', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ uniqueId })
        }).then(() => {
          fetchFriends();
          closeModal();
        });
      }
    }

    async function openChat(friend) {
      currentFriendId = friend.id;
      document.getElementById('chatHeader').textContent = friend.username;
      const res = await fetch(`/api/messages/${friend.id}`, {
        headers: { Authorization: `Bearer ${localStorage.getItem('token')}` }
      });
      const messages = await res.json();
      const chat = document.getElementById('chatMessages');
      chat.innerHTML = '';
      messages.forEach(msg => appendMessage(msg));
    }

    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.textContent = `${msg.senderName}: ${msg.text} (${formatTimestamp(msg.timestamp)})`;
      document.getElementById('chatMessages').appendChild(div);
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value;
      if (text && currentFriendId) {
        socket.emit('sendMessage', { to: currentFriendId, text });
        input.value = '';
      }
    }

    document.getElementById('messageInput').addEventListener('input', () => {
      socket.emit('typing', { to: currentFriendId });
    });

    socket.on('typing', data => {
      if (data.senderId === currentFriendId) {
        document.getElementById('typingIndicator').textContent = `${data.senderName} is typing...`;
        setTimeout(() => {
          document.getElementById('typingIndicator').textContent = '';
        }, 2000);
      }
    });

    socket.on('receiveMessage', msg => {
      if (msg.senderId === currentFriendId) {
        appendMessage(msg);
      }
    });

    fetchFriends();
  </script>
</body>
</html>
